<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <radialGradient id="bg192" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2a1a3e"/>
      <stop offset="100%" stop-color="#0d0d1a"/>
    </radialGradient>
    <radialGradient id="glow192" cx="50%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#ff3344" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ff3344" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="192" height="192" rx="32" ry="32" fill="url(#bg192)"/>

  <!-- Subtle red glow behind center -->
  <circle cx="96" cy="96" r="70" fill="url(#glow192)"/>

  <!-- Outer targeting ring -->
  <circle cx="96" cy="96" r="56" fill="none" stroke="#ff3344" stroke-width="3" stroke-opacity="0.6"/>

  <!-- Inner targeting ring -->
  <circle cx="96" cy="96" r="28" fill="none" stroke="#ff3344" stroke-width="2" stroke-opacity="0.8"/>

  <!-- Crosshair lines -->
  <line x1="96" y1="30" x2="96" y2="68" stroke="#ff4455" stroke-width="3" stroke-linecap="round"/>
  <line x1="96" y1="124" x2="96" y2="162" stroke="#ff4455" stroke-width="3" stroke-linecap="round"/>
  <line x1="30" y1="96" x2="68" y2="96" stroke="#ff4455" stroke-width="3" stroke-linecap="round"/>
  <line x1="124" y1="96" x2="162" y2="96" stroke="#ff4455" stroke-width="3" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="96" cy="96" r="5" fill="#ff3344"/>

  <!-- Small bullet shapes around the crosshair (bullet hell theme) -->
  <circle cx="60" cy="50" r="4" fill="#ffaa33" opacity="0.7"/>
  <circle cx="140" cy="60" r="3" fill="#ff5566" opacity="0.6"/>
  <circle cx="45" cy="130" r="3.5" fill="#ffaa33" opacity="0.5"/>
  <circle cx="150" cy="140" r="4" fill="#ff5566" opacity="0.6"/>
  <circle cx="130" cy="45" r="2.5" fill="#ffcc44" opacity="0.5"/>
  <circle cx="55" cy="150" r="2.5" fill="#ffcc44" opacity="0.4"/>

  <!-- "S" letter stylized at bottom -->
  <text x="96" y="186" text-anchor="middle" font-family="Arial, Helvetica, sans-serif"
        font-size="18" font-weight="bold" fill="#ffffff" opacity="0.0">S</text>
</svg>
