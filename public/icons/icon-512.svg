<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="bg512" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2a1a3e"/>
      <stop offset="100%" stop-color="#0d0d1a"/>
    </radialGradient>
    <radialGradient id="glow512" cx="50%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#ff3344" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ff3344" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bg512)"/>

  <!-- Subtle red glow behind center -->
  <circle cx="256" cy="240" r="180" fill="url(#glow512)"/>

  <!-- Outer targeting ring -->
  <circle cx="256" cy="240" r="150" fill="none" stroke="#ff3344" stroke-width="6" stroke-opacity="0.6"/>

  <!-- Middle targeting ring -->
  <circle cx="256" cy="240" r="100" fill="none" stroke="#ff3344" stroke-width="4" stroke-opacity="0.4"
          stroke-dasharray="12 8"/>

  <!-- Inner targeting ring -->
  <circle cx="256" cy="240" r="55" fill="none" stroke="#ff3344" stroke-width="4" stroke-opacity="0.8"/>

  <!-- Crosshair lines -->
  <line x1="256" y1="60" x2="256" y2="185" stroke="#ff4455" stroke-width="6" stroke-linecap="round"/>
  <line x1="256" y1="295" x2="256" y2="420" stroke="#ff4455" stroke-width="6" stroke-linecap="round"/>
  <line x1="76" y1="240" x2="201" y2="240" stroke="#ff4455" stroke-width="6" stroke-linecap="round"/>
  <line x1="311" y1="240" x2="436" y2="240" stroke="#ff4455" stroke-width="6" stroke-linecap="round"/>

  <!-- Crosshair tick marks on outer ring -->
  <line x1="256" y1="85" x2="256" y2="105" stroke="#ff6677" stroke-width="3" stroke-linecap="round"/>
  <line x1="256" y1="375" x2="256" y2="395" stroke="#ff6677" stroke-width="3" stroke-linecap="round"/>
  <line x1="101" y1="240" x2="121" y2="240" stroke="#ff6677" stroke-width="3" stroke-linecap="round"/>
  <line x1="391" y1="240" x2="411" y2="240" stroke="#ff6677" stroke-width="3" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="256" cy="240" r="10" fill="#ff3344"/>
  <circle cx="256" cy="240" r="4" fill="#ffffff" opacity="0.8"/>

  <!-- Bullet projectiles scattered (bullet hell theme) -->
  <circle cx="150" cy="120" r="8" fill="#ffaa33" opacity="0.7"/>
  <circle cx="380" cy="130" r="7" fill="#ff5566" opacity="0.6"/>
  <circle cx="110" cy="340" r="9" fill="#ffaa33" opacity="0.5"/>
  <circle cx="400" cy="360" r="8" fill="#ff5566" opacity="0.6"/>
  <circle cx="360" cy="100" r="5" fill="#ffcc44" opacity="0.5"/>
  <circle cx="130" cy="380" r="5" fill="#ffcc44" opacity="0.4"/>
  <circle cx="420" cy="200" r="6" fill="#ff7788" opacity="0.5"/>
  <circle cx="90" cy="200" r="6" fill="#ff7788" opacity="0.4"/>
  <circle cx="180" cy="80" r="4" fill="#ffffff" opacity="0.3"/>
  <circle cx="340" cy="400" r="4" fill="#ffffff" opacity="0.3"/>

  <!-- Game title text -->
  <text x="256" y="475" text-anchor="middle" font-family="Arial, Helvetica, sans-serif"
        font-size="42" font-weight="bold" fill="#ffffff" letter-spacing="2">SURVIVORS</text>
  <text x="256" y="500" text-anchor="middle" font-family="Arial, Helvetica, sans-serif"
        font-size="16" fill="#ff4455" letter-spacing="6" opacity="0.8">BULLET HELL</text>
</svg>
